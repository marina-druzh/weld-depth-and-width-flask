<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <title>Title</title>-->
<style>
    form {
        margin: auto;
        width: 35%;
        border: 3px solid #ccc;
    }
    h1 {
        margin: auto;
        width: 35%;
    }
    .result {
        margin: auto;
        width: 35%;
        border: 3px solid #0000ff;
    }
    </style>
    </head>
    <body>
        <h1 align="center">Предсказание глубины и ширины сварного соединения</h1>
        <form action="" method="POST">
            <p>
                <label for='IW'>Величина сварочного тока, A</label>
                <br>
                <input type="number" step="0.0001" name='IW' required>
            </p>
            <p>
                <label for='IF'>Ток фокусировки электронного пучка, А</label>
                <br>
                <input type="number" name=IF step="0.0001" required>
            </p>
            <p>
                <label for='VW'>Скорость сварки, мм/с</label>
                <br>
                <input type="number" name='VW' step="0.0001" required>
            </p>
            <p>
                <label for='FP'>Расстояние от поверхности образцов до электронно-оптической системы, мм</label>
                <br>
                <input type="number" name='FP' step="0.0001" required>
            </p>

            <p>
                <input type="submit">
            </p>
        </form>

        <div class="result" align="center">
        {% if depth and width %}
            <br>
            <p style="font-size: 20px">
             Глубина сварного соединения, мм:
            </p>
            <p style="font-size: 20px"> {{depth}} </p>
            <p style="font-size: 20px">
             Ширина сварного соединения, мм:
            </p>
            <p style="font-size: 20px"> {{width}} </p>

        {% endif %}
    </div>
    </body>
</html>
